name: 同步試算表資料
on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜檢查一次
  workflow_dispatch:      # 也保留手動點擊

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢查程式碼
        uses: actions/checkout@v3

      - name: 下載最新的 CSV
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvy-kOyofS0g9Z0Mrt7TVKHT_LdgwEyIc7eCdrFm7b0euMRag4SMy_ND_QvlNcrmxmHmYvA77KEgsY/pubhtml" -o data.csv

      - name: 檢查是否有變動並提交
        run: |
          git config --global user.name "DataBot"
          git config --global user.email "bot@github.com"
          git add data.csv
          # 關鍵步驟：檢查 data.csv 是否跟舊的一樣
          # 如果沒有變動，這行會安靜地結束，不會產生新的 commit
          if git diff --staged --quiet; then
            echo "資料沒有變動，跳過提交。"
          else
            git commit -m "自動更新補助資料 (偵測到變動)"
            git push
          fi
