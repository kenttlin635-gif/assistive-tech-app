<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>身障輔具&無障礙補助查詢系統</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f766e">
  <link rel="apple-touch-icon" href="./icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { touch-action: manipulation; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    
    /* 移除背景浮水印，改為乾淨背景 */
    .highlight-mark { 
      background-color: #fef08a; 
      color: #164e63; 
      padding: 0.1rem 0.2rem; 
      border-radius: 0.2rem; 
      font-weight: bold; 
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const IconWrapper = ({ children, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
    );
    const Search = ({ className }) => <IconWrapper className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>;
    const Menu = ({ className }) => <IconWrapper className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
    const X = ({ className }) => <IconWrapper className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
    const FileText = ({ className }) => <IconWrapper className={className}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/></IconWrapper>;
    const Clock = ({ className }) => <IconWrapper className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
    const UserCheck = ({ className }) => <IconWrapper className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></IconWrapper>;
    const CheckSquare = ({ className }) => <IconWrapper className={className}><path d="m9 11 3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></IconWrapper>;
    const BookOpen = ({ className }) => <IconWrapper className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconWrapper>;
    const Settings = ({ className }) => <IconWrapper className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconWrapper>;
    const AlertTriangle = ({ className }) => <IconWrapper className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconWrapper>;

    const AssistiveDeviceSubsidy = () => {
      const [dataList, setDataList] = useState([]);
      const [loading, setLoading] = useState(true);
      const [selectedItem, setSelectedItem] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);
      const [selectedCategory, setSelectedCategory] = useState("All");

      useEffect(() => {
        Papa.parse("data.csv", {
          download: true, header: true, skipEmptyLines: true,
          complete: (results) => {
            const processed = results.data.map((row, index) => {
              const name = row["補助項目"] || "";
              let rawCat = row["輔具分類"] || "其他";
              let displayCat = rawCat;
              if (rawCat.includes("溝通") || rawCat.includes("資訊") || rawCat.includes("視") || rawCat.includes("聽")) { displayCat = "溝通及資訊輔具"; }
              return {
                id: index, item_no: row["項次"], category: displayCat, name: name,
                subsidy: { general: row["一般戶"] || "0", mid: row["中低收"] || "0", low: row["低收"] || "0" },
                min_years: row["年限"] || "-", assessment_personnel: row["評估人員"] || "-",
                target: row["補助對象"] || "無詳細資料", assessment_rule: row["評估規定"] || "無詳細資料",
                specs: row["規格或功能規範"] || "無詳細資料", other_rule: row["其他規定"] || row["其他"] || Object.values(row)[11] || "無特別規定"
              };
            });
            setDataList(processed);
            setSelectedItem(processed[0]);
            setLoading(false);
          }
        });
      }, []);

      const getHighlightedText = (text, highlight) => {
        if (!highlight.trim() || !text) return text;
        const parts = text.split(new RegExp(`(${highlight})`, 'gi'));
        return (<span>{parts.map((part, i) => part.toLowerCase() === highlight.toLowerCase() ? <mark key={i} className="highlight-mark">{part}</mark> : part)}</span>);
      };

      const filteredData = useMemo(() => {
        return dataList.filter(item => {
          const matchesSearch = (item.name && item.name.toLowerCase().includes(searchTerm.toLowerCase())) || (item.item_no && item.item_no.includes(searchTerm));
          const matchesCategory = selectedCategory === "All" || item.category === selectedCategory;
          return matchesSearch && matchesCategory;
        });
      }, [searchTerm, selectedCategory, dataList]);

      if (loading) return <div className="h-screen flex items-center justify-center text-teal-700 font-bold tracking-widest">資料讀取中...</div>;

      return (
        <div className="flex h-screen bg-gray-50 font-sans text-gray-800 overflow-hidden">
          {isSidebarOpen && <div className="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden" onClick={() => setIsSidebarOpen(false)} />}

          <aside className={`fixed lg:static inset-y-0 left-0 z-30 w-80 bg-white shadow-xl transform transition-transform duration-300 ease-in-out flex flex-col ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
            <div className="p-5 border-b bg-teal-700 text-white">
              <h1 className="text-lg font-bold">身障輔具&無障礙補助查詢</h1>
              <div className="text-[10px] opacity-70 mt-1">112年最新基準表</div>
            </div>
            <div className="p-3 border-b space-y-3 bg-gray-50">
              <div className="relative">
                <Search className="absolute left-3 top-2.5 h-4 w-4 text-gray-400" />
                <input type="text" placeholder="搜尋名稱、項次..." className="w-full pl-9 pr-4 py-2 bg-white border border-gray-300 rounded-lg text-sm outline-none focus:ring-2 focus:ring-teal-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
              </div>
              <div className="flex flex-wrap gap-1.5">
                <button onClick={() => setSelectedCategory("All")} className={`px-2.5 py-1 rounded-full text-[11px] font-bold ${selectedCategory === "All" ? "bg-teal-600 text-white shadow-sm" : "bg-white border text-gray-500"}`}>全部</button>
                {[...new Set(dataList.map(i => i.category))].map(cat => (
                  <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-2.5 py-1 rounded-full text-[11px] font-bold ${selectedCategory === cat ? "bg-teal-600 text-white" : "bg-white border text-gray-500"}`}>{cat}</button>
                ))}
              </div>
            </div>
            <nav className="flex-1 overflow-y-auto p-0 bg-gray-50 custom-scrollbar">
              {filteredData.map((item) => (
                <button key={item.id} onClick={() => { setSelectedItem(item); setIsSidebarOpen(false); }} className={`w-full text-left py-3 px-4 flex items-center gap-4 border-b border-slate-200 transition-all ${selectedItem?.id === item.id ? 'bg-white border-l-8 border-l-teal-600 shadow-sm' : 'bg-white hover:bg-slate-50 border-l-8 border-l-transparent'}`}>
                  <div className="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-slate-200 text-slate-600 font-mono font-bold rounded-md text-base">{item.item_no}</div>
                  <div className={`text-sm font-bold leading-tight flex-1 ${selectedItem?.id === item.id ? 'text-teal-900' : 'text-slate-600'}`}>{getHighlightedText(item.name, searchTerm)}</div>
                </button>
              ))}
            </nav>
          </aside>

          <main className="flex-1 flex flex-col h-full overflow-hidden w-full bg-gray-100">
            <div className="lg:hidden bg-white border-b p-4 flex items-center justify-between shadow-sm z-10">
              <h2 className="font-bold text-gray-800 text-sm truncate">{selectedItem?.name}</h2>
              <button onClick={() => setIsSidebarOpen(true)} className="p-2 text-gray-600"><Menu className="w-6 h-6" /></button>
            </div>

            <section className="flex-1 overflow-y-auto p-4 lg:p-10 custom-scrollbar">
              {selectedItem && (
                /* 修改：max-w-6xl 增加電腦版顯示寬度，並回歸單欄堆疊 */
                <div className="max-w-6xl mx-auto space-y-6">
                  
                  {/* Header: 將項次整合進標題，移除浮水印 */}
                  <div className="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 lg:p-8 relative overflow-hidden flex flex-col gap-6">
                    <div className="relative z-10">
                      <span className="bg-teal-600 text-white text-[10px] lg:text-sm px-3 py-1 rounded-lg font-bold inline-block mb-3 shadow-sm">{selectedItem.category}</span>
                      {/* 項次整合進標題 */}
                      <h2 className="text-2xl md:text-4xl font-black text-slate-800 leading-tight">
                        {selectedItem.item_no}. {getHighlightedText(selectedItem.name, searchTerm)}
                      </h2>
                    </div>

                    {/* 下方資訊條：在電腦版也保持顯眼但整齊 */}
                    <div className="relative z-10 flex flex-row gap-4">
                      <div className="bg-indigo-50 px-5 py-4 rounded-2xl flex items-center gap-4 border border-indigo-100 shadow-sm flex-1 lg:flex-none lg:min-w-[200px]">
                        <Clock className="w-6 h-6 lg:w-8 lg:h-8 text-indigo-500" />
                        <div>
                          <span className="text-xs lg:text-sm font-bold text-gray-500 block mb-1">最低使用年限</span>
                          <div className="text-base lg:text-2xl font-black text-gray-700">{selectedItem.min_years} 年</div>
                        </div>
                      </div>
                      <div className="bg-rose-50 px-5 py-4 rounded-2xl flex items-center gap-4 border border-rose-100 shadow-sm flex-1 lg:flex-none lg:min-w-[200px]">
                        <UserCheck className="w-6 h-6 lg:w-8 lg:h-8 text-rose-500" />
                        <div>
                          <span className="text-xs lg:text-sm font-bold text-gray-500 block mb-1">評估人員</span>
                          <div className="text-base lg:text-2xl font-black text-gray-700">{selectedItem.assessment_personnel}</div>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* 金額區：電腦版維持三欄並排但更寬大 */}
                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-4">
                    {[
                      { label: "一般戶 (50%)", val: selectedItem.subsidy.general, color: "emerald" },
                      { label: "中低收 (75%)", val: selectedItem.subsidy.mid, color: "blue" },
                      { label: "低收入 (全額)", val: selectedItem.subsidy.low, color: "amber" }
                    ].map((s, idx) => (
                      <div key={idx} className={`bg-white px-6 py-5 lg:py-8 rounded-2xl border border-${s.color}-100 shadow-sm flex lg:flex-col items-center lg:justify-center justify-between`}>
                        <div className={`text-base lg:text-xl font-black text-${s.color}-700 lg:mb-2 uppercase`}>{s.label}</div>
                        <div className={`text-xl lg:text-4xl font-black text-${s.color}-500 tracking-tight`}>{s.val}</div>
                      </div>
                    ))}
                  </div>

                  {/* 內容區：回歸單欄堆疊，避免左右不對齊 */}
                  <div className="flex flex-col gap-6">
                    {[
                      { title: "補助對象", icon: CheckSquare, content: selectedItem.target, bg: "bg-blue-50/20" },
                      { title: "評估規定", icon: BookOpen, content: selectedItem.assessment_rule, bg: "bg-white" },
                      { title: "規格或功能規範", icon: Settings, content: selectedItem.specs, bg: "bg-slate-50/50" },
                      { title: "其他規定", icon: AlertTriangle, content: selectedItem.other_rule, bg: "bg-white" }
                    ].map((box, idx) => (
                      <div key={idx} className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                        <div className="bg-teal-600 px-6 py-3.5 flex items-center gap-4 border-l-[12px] border-teal-800">
                          <box.icon className="w-6 h-6 text-white" />
                          <h3 className="font-black text-white text-base lg:text-xl tracking-widest">{box.title}</h3>
                        </div>
                        <div className={`p-6 lg:p-10 ${box.bg} text-gray-800 text-base lg:text-lg whitespace-pre-line leading-relaxed`}>
                          {getHighlightedText(box.content, searchTerm)}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AssistiveDeviceSubsidy />);
  </script>
</body>
</html>
