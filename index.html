<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>身障輔具&無障礙補助查詢系統</title>
  
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0f766e">
  <link rel="apple-touch-icon" href="./icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { touch-action: manipulation; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    
    .bg-number-watermark {
      position: absolute; top: 50%; right: 1rem; 
      transform: translateY(-50%);
      font-size: 7rem; font-weight: 900; font-style: italic;
      color: rgba(16, 185, 129, 0.08); 
      line-height: 1; z-index: 0;
      pointer-events: none;
    }
    @media (min-width: 1024px) { 
      .bg-number-watermark { font-size: 10rem; right: 2rem; } 
    }
  </style>
</head>
<body class="bg-gray-50 text-left text-slate-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const IconWrapper = ({ children, className }) => (
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
    );
    const Search = ({ className }) => <IconWrapper className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconWrapper>;
    const Menu = ({ className }) => <IconWrapper className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
    const X = ({ className }) => <IconWrapper className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
    const Clock = ({ className }) => <IconWrapper className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
    const UserCheck = ({ className }) => <IconWrapper className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></IconWrapper>;
    const CheckSquare = ({ className }) => <IconWrapper className={className}><path d="m9 11 3 3L22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></IconWrapper>;
    const BookOpen = ({ className }) => <IconWrapper className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconWrapper>;
    const Settings = ({ className }) => <IconWrapper className={className}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/></IconWrapper>;
    const AlertTriangle = ({ className }) => <IconWrapper className={className}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconWrapper>;

    const AssistiveDeviceSubsidy = () => {
      const [dataList, setDataList] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [selectedItem, setSelectedItem] = useState(null);
      const [searchTerm, setSearchTerm] = useState("");
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);
      const [selectedCategory, setSelectedCategory] = useState("All");

      useEffect(() => {
        const csvUrl = "data.csv?v=" + new Date().getTime();
        Papa.parse(csvUrl, {
          download: true, header: true, skipEmptyLines: true,
          complete: (results) => {
            try {
              if (results.data.length === 0) throw new Error("CSV 無資料");
              const processed = results.data.map((row, index) => {
                let rawCat = row["輔具分類"] || "其他";
                let displayCat = rawCat;
                if (rawCat.includes("溝通") || rawCat.includes("資訊") || rawCat.includes("視覺") || rawCat.includes("聽覺") || rawCat.includes("聽") || rawCat.includes("視")) { 
                  displayCat = "溝通及資訊輔具"; 
                }
                return {
                  id: index, item_no: row["項次"], category: displayCat, name: row["補助項目"] || "未命名",
                  subsidy: { general: row["一般戶"] || "0", mid: row["中低收"] || "0", low: row["低收"] || "0" },
                  min_years: row["年限"] || "-", assessment_personnel: row["評估人員"] || "-",
                  target: row["補助對象"] || "無詳細資料", assessment_rule: row["評估規定"] || "無詳細資料",
                  specs: row["規格或功能規範"] || "無詳細資料", other_rule: row["其他規定"] || row["其他"] || "無特別規定"
                };
              });
              setDataList(processed);
              setSelectedItem(processed[0]);
              setLoading(false);
            } catch (err) { setError(err.message); setLoading(false); }
          },
          error: () => { setError("讀取 CSV 失敗"); setLoading(false); }
        });
      }, []);

      const categories = useMemo(() => {
        return ["All", ...new Set(dataList.map(item => item.category))];
      }, [dataList]);

      const filteredData = useMemo(() => {
        return dataList.filter(item => {
          const matchesSearch = item.name.toLowerCase().includes(searchTerm.toLowerCase()) || String(item.item_no).includes(searchTerm);
          const matchesCategory = selectedCategory === "All" || item.category === selectedCategory;
          return matchesSearch && matchesCategory;
        });
      }, [searchTerm, selectedCategory, dataList]);

      if (loading) return <div className="h-screen flex items-center justify-center text-teal-700 font-bold text-lg">資料讀取中...</div>;
      if (error) return <div className="h-screen flex items-center justify-center text-red-500 font-bold">⚠️ {error}</div>;

      return (
        <div className="flex h-screen bg-gray-50 font-sans text-gray-800 overflow-hidden text-left">
          {isSidebarOpen && <div className="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden" onClick={() => setIsSidebarOpen(false)} />}

          <aside className={`fixed lg:static inset-y-0 left-0 z-30 w-80 bg-white shadow-xl transform transition-transform duration-300 ease-in-out flex flex-col ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
            <div className="hidden lg:block p-5 border-b bg-teal-700 text-white shadow-sm">
              <h1 className="text-lg font-bold">身障輔具&無障礙補助查詢</h1>
              <div className="text-[10px] opacity-70 mt-1">112年最新基準表</div>
            </div>
            
            <div className="p-3 border-b space-y-3 bg-gray-50">
              <div className="relative">
                <Search className="absolute left-3 top-2.5 h-4 w-4 text-gray-400" />
                <input type="text" placeholder="搜尋項目名稱..." className="w-full pl-9 pr-10 py-2 bg-white border border-gray-300 rounded-lg text-sm outline-none focus:ring-2 focus:ring-teal-500 shadow-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                {searchTerm && (
                  <button onClick={() => setSearchTerm("")} className="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"><X className="w-4 h-4" /></button>
                )}
              </div>
              <div className="flex flex-wrap gap-1.5 no-scrollbar overflow-x-auto">
                {categories.map(cat => (
                  <button key={cat} onClick={() => setSelectedCategory(cat)} className={`px-2.5 py-1 rounded-full text-[11px] font-bold whitespace-nowrap transition-all ${selectedCategory === cat ? "bg-teal-600 text-white shadow-sm" : "bg-white border text-gray-500 hover:bg-gray-100"}`}>
                    {cat === "All" ? "全部" : cat}
                  </button>
                ))}
              </div>
            </div>

            <nav className="flex-1 overflow-y-auto p-0 bg-gray-50 custom-scrollbar">
              {filteredData.map((item) => (
                <button key={item.id} onClick={() => { setSelectedItem(item); setIsSidebarOpen(false); }} className={`w-full text-left py-3 px-4 flex items-center gap-4 border-b border-slate-200 transition-all ${selectedItem?.id === item.id ? 'bg-white border-l-8 border-l-teal-600 shadow-sm z-10' : 'bg-white hover:bg-slate-50 border-l-8 border-l-transparent'}`}>
                  <div className={`flex-shrink-0 w-10 h-10 flex items-center justify-center font-mono font-bold rounded-md text-base shadow-sm transition-colors ${selectedItem?.id === item.id ? 'bg-teal-700 text-white' : 'bg-slate-200 text-slate-600'}`}>{item.item_no}</div>
                  <div className={`text-sm font-bold leading-tight flex-1 ${selectedItem?.id === item.id ? 'text-teal-900' : 'text-slate-600'}`}>{item.name}</div>
                </button>
              ))}
            </nav>
          </aside>

          <main className="flex-1 flex flex-col h-full overflow-hidden w-full bg-gray-100">
            {/* 手機版 Header：方案 B 合併單行並放大字體 */}
            <div className="lg:hidden bg-teal-700 border-b p-4 flex items-center justify-between shadow-md z-10 text-white">
              <h1 className="text-base font-bold tracking-tight truncate mr-2">身障輔具&無障礙補助查詢(112年)</h1>
              <button onClick={() => setIsSidebarOpen(true)} className="p-2 text-white flex-shrink-0">
                <Menu className="w-6 h-6" />
              </button>
            </div>

            <section className="flex-1 overflow-y-auto p-4 lg:p-10 custom-scrollbar text-left">
              {selectedItem && (
                <div className="max-w-7xl mx-auto space-y-4">
                  
                  <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-5 lg:p-8 relative overflow-hidden flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                    <div className="bg-number-watermark">{selectedItem.item_no}</div>
                    <div className="relative z-10 flex-1">
                      <span className="bg-teal-600 text-white text-[10px] lg:text-xs px-2 py-0.5 rounded font-bold inline-block mb-1 shadow-sm uppercase">{selectedItem.category}</span>
                      <h2 className="text-xl md:text-2xl lg:text-3xl font-black text-slate-800 leading-tight">
                        {selectedItem.item_no}. {selectedItem.name}
                      </h2>
                    </div>
                  </div>

                  <div className="flex flex-col lg:flex-row gap-3 lg:items-stretch">
                    <div className="flex flex-row gap-2 lg:gap-3 w-full lg:w-auto flex-none">
                      <div className="bg-white px-3 py-4 rounded-xl flex flex-col items-center justify-center border border-indigo-100 shadow-sm flex-1 lg:min-w-[140px]">
                        <span className="text-[10px] lg:text-sm font-bold text-indigo-400 uppercase mb-1">年限</span>
                        <div className="text-base lg:text-2xl font-black text-indigo-900">{selectedItem.min_years} 年</div>
                      </div>
                      <div className="bg-white px-3 py-4 rounded-xl flex flex-col items-center justify-center border border-rose-100 shadow-sm flex-1 lg:min-w-[140px]">
                        <span className="text-[10px] lg:text-sm font-bold text-rose-400 uppercase mb-1">評估人員</span>
                        <div className="text-base lg:text-2xl font-black text-rose-900">{selectedItem.assessment_personnel}</div>
                      </div>
                    </div>

                    <div className="hidden lg:block w-px bg-slate-300 mx-1 my-2"></div>

                    <div className="grid grid-cols-3 gap-2 lg:gap-3 flex-1">
                      {[
                        { label: "一般戶", val: selectedItem.subsidy.general, border: "border-emerald-200", text: "text-emerald-700", valColor: "text-emerald-500" },
                        { label: "中低收", val: selectedItem.subsidy.mid, border: "border-blue-200", text: "text-blue-700", valColor: "text-blue-500" },
                        { label: "低收入", val: selectedItem.subsidy.low, border: "border-amber-200", text: "text-amber-700", valColor: "text-amber-500" }
                      ].map((s, idx) => (
                        <div key={idx} className={`bg-white px-1 py-4 lg:py-5 rounded-xl border-2 ${s.border} shadow-sm flex flex-col items-center justify-center`}>
                          <div className={`text-base lg:text-lg font-black ${s.text} mb-1 text-center`}>{s.label}</div>
                          <div className={`text-lg lg:text-2xl lg:text-3xl font-black ${s.valColor} tracking-tight text-center`}>{s.val}</div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="flex flex-col gap-5 pt-2">
                    {[
                      { title: "補助對象", icon: CheckSquare, content: selectedItem.target, bg: "bg-blue-50/10" },
                      { title: "評估規定", icon: BookOpen, content: selectedItem.assessment_rule, bg: "bg-white" },
                      { title: "規格或功能規範", icon: Settings, content: selectedItem.specs, bg: "bg-slate-50/50" },
                      { title: "其他規定", icon: AlertTriangle, content: selectedItem.other_rule, bg: "bg-white" }
                    ].map((box, idx) => (
                      <div key={idx} className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden text-left">
                        <div className="bg-teal-600 px-5 py-2.5 flex items-center gap-3 border-l-8 border-teal-800">
                          <box.icon className="w-5 h-5 text-white" />
                          <h3 className="font-black text-white text-base md:text-lg tracking-wider">{box.title}</h3>
                        </div>
                        <div className={`p-5 lg:p-8 ${box.bg} text-gray-700 text-sm lg:text-base whitespace-pre-line leading-relaxed text-left`}>
                          {box.content}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </section>
          </main>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AssistiveDeviceSubsidy />);
  </script>
</body>
</html>
